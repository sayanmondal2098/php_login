<script>
    function onSubmitListener(event) {
        event.preventDefault();
        var name = $('#name').val();
        var email = $('#email').val();
        var phone = $('#phone').val();
        
        if(name == '') {
            iziToast.error({
                title: 'Error',
                message: 'Name is Required',
            });
            return;
        }
        
        if(email == '') {
            iziToast.error({
                title: 'Error',
                message: 'Email is Required',
            });
            return;
        }
        
        if(phone == '') {
            iziToast.error({
                title: 'Error',
                message: 'Phone is Required',
            });
            return;
        }
        
        $.ajax({
			type:'POST',
			url:'action.php',
			data:{name: name, email: email, phone: phone},
			cache:false,
			beforeSend: function(){
			    iziToast.destroy();
                iziToast.info({
                    title: 'Loading',
                    message: 'Your data is submitting!',
                });
            },
            
			success:function(result){
			    iziToast.destroy();
			    iziToast.success({
                    title: 'Success!',
                    message: 'Successfully submitted!',
                });
                $('#name').val('');
                $('#email').val('');
                $('#phone').val('');
			}
		})
        return false;
    }
</script>
